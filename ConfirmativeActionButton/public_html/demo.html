<!DOCTYPE html>
<html>
    <head>
        <title>jQuery confirmativeActionButton plugin demo page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="lib/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="src/confirmableActionButton.js" type="text/javascript"></script>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="main">
            <script>
                $("#main").confirmativeActionButton();
                
                $("#main").confirmativeActionButton({id: "actionButton1", caption: "Click me!", waitingTime: 5000, actionHandler: function () {
                        alert("Clicked!");
                    }});

                $("#main").confirmativeActionButton({id: "actionButton2",
                    caption: "Click me!",
                    waitingTime: 3000,
                    cssNormalClass: "confirmativeActionButtonCustom",
                    cssWaitingClass: "confirmativeActionButtonWaitingForConfirmationCustom",
                    cssActivatedClass: "confirmativeActionButtonConfirmedCustom",
                    actionHandler: function () {
                        alert("Clicked!");
                    }});
                
                $("#main").confirmativeActionButton({id: "actionButton3", caption: "Click me!", waitingTime: 5000, actionHandler: function (target) {
                        target.removeConfirmativeActionButton();
                    }});
                
                $("#main").confirmativeActionButton({id: "actionButton4",
                    caption: "Click me",
                    confirmationCaption: "Please Click to Confirm",
                    waitingTime: 2000,
                    cssNormalClass: "confirmativeActionButtonCustom",
                    cssWaitingClass: "confirmativeActionButtonWaitingForConfirmationCustom",
                    cssActivatedClass: "confirmativeActionButtonConfirmedCustom",
                    actionHandler: function () {
                        console.log("Click confirmed.");
                    }});
            </script>
        </div>
    </body>
</html>
